<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page - Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(15, 15, 30); /* Deep dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 320px;
      color: white;
      animation: colorShift 10s ease-in-out infinite alternate;
    }

    @keyframes colorShift {
      0% {
        background-color: rgb(54, 118, 247);
      }
      25% {
        background-color: rgb(55, 178, 231);
      }
      50% {
        background-color: rgb(44, 89, 226);
      }
      75% {
        background-color: rgb(70, 3, 130);
      }
      100% {
        background-color: rgb(21, 58, 144);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(200, 200, 255);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: rgb(220, 220, 255);
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgb(25, 25, 40);
      color: white;
    }

    .input-group input:focus {
      outline: 2px solid rgb(120, 150, 255);
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: rgb(80, 120, 220);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: rgb(60, 100, 200);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</body>
</html>
